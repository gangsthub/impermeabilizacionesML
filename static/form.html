<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form
      novalidate="novalidate"
      name="Contact"
      action="/gracias"
      hidden
      netlify=""
      method="POST"
      netlify-honeypot="b"
      class="v-form"
    >
      <p aria-hidden="true" class="hb">
        <label
          >Por favor, no rellenes este campo si eres una persona. Si este campo
          tiene algún valor, no se enviará el formulario. Es una manera de
          evitar spam. <input name="b" type="text"
        /></label>
      </p>
      <input type="hidden" name="form-name" value="Contact" />
      <div
        class="
          v-input
          theme--light
          v-text-field
          v-text-field--is-booted
          v-text-field--enclosed
          v-text-field--outlined
        "
      >
        <div class="v-input__prepend-outer">
          <div class="v-input__icon v-input__icon--prepend">
            <i
              aria-hidden="true"
              class="v-icon notranslate mdi mdi-phone theme--light"
            ></i>
          </div>
        </div>
        <div class="v-input__control">
          <div class="v-input__slot">
            <fieldset aria-hidden="true">
              <legend style="width: 0px">
                <span class="notranslate">​</span>
              </legend>
            </fieldset>
            <div class="v-text-field__slot">
              <label
                for="phone"
                class="v-label theme--light"
                style="left: 0px; right: auto; position: absolute"
                >Teléfono</label
              ><input
                required="required"
                name="phone"
                input-mode="decimal"
                id="phone"
                type="tel"
              />
            </div>
          </div>
          <div class="v-text-field__details">
            <div class="v-messages theme--light">
              <div class="v-messages__wrapper"></div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="
          v-input
          theme--light
          v-text-field
          v-text-field--is-booted
          v-text-field--enclosed
          v-text-field--outlined
        "
      >
        <div class="v-input__prepend-outer">
          <div class="v-input__icon v-input__icon--prepend">
            <i
              aria-hidden="true"
              class="v-icon notranslate mdi mdi-map-marker theme--light"
            ></i>
          </div>
        </div>
        <div class="v-input__control">
          <div class="v-input__slot">
            <fieldset aria-hidden="true">
              <legend style="width: 0px">
                <span class="notranslate">​</span>
              </legend>
            </fieldset>
            <div class="v-text-field__slot">
              <label
                for="place"
                class="v-label theme--light"
                style="left: 0px; right: auto; position: absolute"
                >Localidad</label
              ><input
                auto-complete="home city"
                required="required"
                name="place"
                id="place"
                type="text"
              />
            </div>
          </div>
          <div class="v-text-field__details">
            <div class="v-messages theme--light">
              <div class="v-messages__wrapper"></div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="
          v-input v-textarea
          theme--light
          v-text-field
          v-text-field--is-booted
          v-text-field--enclosed
          v-text-field--outlined
        "
      >
        <div class="v-input__prepend-outer">
          <div class="v-input__icon v-input__icon--prepend">
            <i
              aria-hidden="true"
              class="v-icon notranslate mdi mdi-comment theme--light"
            ></i>
          </div>
        </div>
        <div class="v-input__control">
          <div class="v-input__slot">
            <div class="v-text-field__slot">
              <label
                for="input-55"
                class="v-label theme--light"
                style="left: 0px; right: auto; position: absolute"
                >Comentarios (opcional)</label
              ><textarea
                name="comments"
                id="input-55"
                rows="5"
                spellcheck="false"
              ></textarea>
            </div>
          </div>
          <div class="v-text-field__details">
            <div class="v-messages theme--light">
              <div class="v-messages__wrapper"></div>
            </div>
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="
          w90p
          ml-9
          v-btn v-btn--is-elevated v-btn--has-bg v-btn--rounded
          theme--light
          v-size--large
          secondary
        "
      >
        <span class="v-btn__content"
          ><i
            aria-hidden="true"
            class="v-icon notranslate pr-5 mdi mdi-email-fast theme--light"
          ></i>
          Enviar</span
        >
      </button>
    </form>
  </body>
</html>
